<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8" />
  <title>Digital Flipp (beta 13:03)</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <h1>Digital flipp (beta)</h1>
  <h2>Rutenett for tjenester</h2>

  <!-- Tjeneste-rutenett -->
  <table id="rutenett"></table>

  <!-- Modal: Endre tjeneste i rutenett -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3>Legg til eller endre tjeneste</h3>
      <div id="modal-info" style="margin-bottom: 0.5rem; font-weight: bold;"></div>

      <label for="modal-bistand">Bistand:</label>
      <input type="text" id="modal-bistand" placeholder="F.eks: morgenstell">

      <label for="modal-vaktkode">Vaktkode:</label>
      <select id="modal-vaktkode">
        <option value="D1">D1</option>
        <option value="D2">D2</option>
        <option value="D3">D3</option>
        <option value="D4">D4</option>
        <option value="Deleger">Deleger</option>
      </select>

      <div class="modal-buttons">
        <button id="modal-save">Lagre</button>
        <button id="modal-cancel">Avbryt</button>
        <button id="modal-delete">Slett tjeneste</button>
      </div>
    </div>
  </div>

  <!-- Vaktkode-oversikt -->
  <div id="vaktkode-oversikt"></div>

  <!-- Knapp: Skriv ut -->
  <button class="no-print" onclick="window.print()">üñ®Ô∏è Skriv ut</button>

  <!-- Knapp: Legg til annen bistand -->
  <button class="no-print" onclick="visEkstraModal()">‚ûï Legg til annet</button>

  <!-- Modal: Oppf√∏lging eller p√•minnelse -->
  <div id="ekstra-modal" class="modal">
    <div class="modal-content">
      <h3>Legg til oppf√∏lging eller p√•minnelse</h3>

      <label for="ekstra-id">Bruker-ID:</label>
      <input type="text" id="ekstra-id" placeholder="F.eks: 1130" />

      <label for="ekstra-bistand">Bistand:</label>
      <input type="text" id="ekstra-bistand" placeholder="F.eks: P√•minnelse om dusj" />

      <label for="ekstra-type">Type:</label>
      <select id="ekstra-type" onchange="oppdaterFelter()">
        <option value="P√•minnelse">P√•minnelse</option>
        <option value="Oppf√∏lging">Oppf√∏lging</option>
      </select>

      <label for="ekstra-klokkeslett" id="ekstra-klokkeslett-label">Klokkeslett:</label>
      <input type="time" id="ekstra-klokkeslett" />

      <label for="ekstra-vaktkode">Vaktkode:</label>
      <select id="ekstra-vaktkode">
        <option value="D1">D1</option>
        <option value="D2">D2</option>
        <option value="D3">D3</option>
        <option value="D4">D4</option>
        <option value="Deleger">Deleger</option>
      </select>

      <div class="modal-knapper">
        <button onclick="lagreEkstra()">Lagre</button>
        <button onclick="lukkEkstraModal()">Avbryt</button>
      </div>
    </div>
  </div>

  <!-- Eventuelle ekstra oppgaver kan listes her (ikke i bruk aktivt n√•) -->
  <div id="ekstra-oppgaver" style="display: none;"></div>

  <!-- Tannhjulsknapp for innstillinger -->
<button class="settings-button no-print" onclick="visInnstillingerModal()">‚öôÔ∏è</button>

<!-- Modal for innstillinger -->
<div id="innstillinger-modal" class="modal">
  <div class="modal-content">
    <h3>Innstillinger</h3>
    <p>Her kan du endre bruker-IDer og vaktkoder (kommer snart).</p>
    <button onclick="lukkInnstillingerModal()">Lukk</button>
  </div>
</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
